<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Empresa</h2>
    
    <!-- Formulário de Cadastro de Empresa -->
    <form>
      <label for="nome_empresa">Nome da Empresa:</label>
      <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Nome da Empresa" required>
      
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
      
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="CEP">
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Endereço">
      
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="Telefone">
      
      <label for="email">email:</label>
      <input type="text" id="email" name="email" placeholder="email">
      
      <!-- Adicione mais campos conforme necessário -->
      
      <button type="submit">Salvar</button>
    </form>
    
    <!-- Lista de Empresas Cadastradas (Visualização) -->
    <h2>Empresas Cadastradas</h2>
    <ul>
      <li>Nome: Empresa A | CNPJ: 1234567890 | Endereço: Rua A</li>
      <li>Nome: Empresa B | CNPJ: 9876543210 | Endereço: Rua B</li>
      <!-- Adicione mais empresas conforme necessário -->
    </ul>
  </div>
</body>
</html>
