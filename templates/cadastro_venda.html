<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produtos</title>
  <link rel="stylesheet" href="/css/cadastro.css">

</head>
<body>
  <div>
    <iframe style="border:0" src="/assets/custom-header.html" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>

    <main>
      <div class="alinhamento" >
        <h1>Cadastre a Venda</h1>
        
        <form action="/processar_formulario.php" method="post">

          <label for="nvenda">
            <span>N Venda</span> <!--Gerar o numero automático-->
            <input type="text" id="nvenda" name="nvenda">
          </label>

          <label for="codigo">
            <span>Código do Produto</span>
            <input type="text" id="codigo" name="codigo">
          </label>

          <label for="descricao">
            <span>Descrição do Produto</span>
            <input type="text" id="descricao" name="descricao">
          </label>

          <label for="preco">
            <span>Preço</span>
            <input type="text" id="preco" name="preco">
          </label>

          <label for="quantidade">
            <span>Quantidade</span>
            <input type="text" id="quantidade" name="quantidade">
          </label>

          <label for="nome_cliente">
            <span>Cliente</span>
            <input type="text" id="nome_cliente" name="nome_cliente">
          </label>


          <input type="submit" value="Cadastre">
        </form>
      </div>
      <section class="images">
        <img src="/static/logo.png" alt="Logo">
      </section>
   </main>

  </div>

</body>
</html>
